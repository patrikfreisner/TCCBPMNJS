<div class="myContainer">
  <div class="sidebar">
    <div id="sidebar-head">
      <h1 align="center"> Menu </h1>
    </div>
    <div id="sidebar-body">
      <div *ngFor="let obj of diagramNot" style="margin-bottom: 10px;" class="card">
        <div style="padding: 5px;" class="card-body">
          <h5 align="center">{{ setNotationName(obj.$.bpmnElement) }}</h5>
          <a (click)="open(content)" style="margin-right: 10px;" class="btn btn-primary col-8">Propriedades</a>
          <a (click)="deleteMe(obj.$.bpmnElement)" class="btn btn-primary col-3">
            Del
          </a>
        </div>
      </div>
    </div>
  </div>
  <hr class="vertical-rule">

  <!-- BPMN-JS render space bellow :)-->
  <div id="js-canvas"></div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
